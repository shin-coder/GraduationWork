<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Cabin+Condensed:wght@400;500;600;700&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div></div>
      <div></div>
    </nav>
  </header>
  <main>
    <section class="main-view">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-img" 
              data-swiper-parallax-x="90%" 
              data-swiper-parallax-duration="1500" 
              data-swiper-parallax-scale="1.2"
              >
              <img src="./image/mv1.jpg" alt="２つのカゴバックが写ったイメージ図"/>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-img" 
              data-swiper-parallax-x="90%" 
              data-swiper-parallax-duration="1500" 
              data-swiper-parallax-scale="1.2"
              >
              <img src="./image/mv2.jpg" alt="２つのカゴバックが写ったイメージ図"/>
            </div>
          </div>
        </div>
      </div>
      <div class="text-container">
        <h1>FURYU</h1>
        <p>自然の風合いを生かしたエコクラフトで、<br>
          あなたの生活に寄り添う製品をオーダーメイドでお届けします。</p>
      </div>
    </section>
  </main>
</body>
</html>
